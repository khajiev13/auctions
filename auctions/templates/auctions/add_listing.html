{% extends "auctions/layout.html" %}

{% block body %}
<h2>Add a listing</h2>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8">
            
            <form action="{% url 'add_listing' %}" method="post">
                {% csrf_token %}
                <h6>Select categories for the item: Hold shift or cmd for multiple categories</h6>
                <div class="row">
                    <div class="col-lg-9">
                        <select name="categories" class="form-select mb-3" multiple aria-label="multiple select example">
                            {% for category in categories %}
                                <option value="{{category.id}}">{{category}}</option>
                            {% endfor %}
                        </select>

                    </div>
                    <div class="col-lg-3 align-self-center">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add a new category</button>

                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="title" placeholder="Give the item a title">
                </div>
                <div class="form-group">
                    <input class="form-control" autofocus type="number" name="price" placeholder="Price of the item">
                </div>
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <input class="form-control" type="url" name="image_url" placeholder="Url for the image of the item">
                </div>
                <input class="btn btn-success" type="submit" value="Post">
            </form>
        </div>
        <div class="col-lg-4 align-self-top ">
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="{% url 'add_listing' %}" method="post">
                            {% csrf_token %}
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add a new category</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <input class="form-control" autofocus type="text" name="new_category" placeholder="A new category">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="btn btn-secondary" data-bs-dismiss="modal">Close</div>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
